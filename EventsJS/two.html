<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Youtube</h1>
    <button id="stop">Stop</button>
</body>
<script>
    // executes its function after the specified time(only once)
    const change = setTimeout(function(){
        console.log("Gagan")
    },2000)
    
    // clears timeout with reference to a setTimeout method
    document.querySelector("#stop").
    addEventListener('click',function(){
        clearTimeout(change)
    })
    
</script>
</html>
