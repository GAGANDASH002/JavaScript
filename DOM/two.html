<script>
    // Create new element
    const div = document.createElement('div')
    console.log(div);
 
    // adding properties
    div.className = "main"
    div.id = Math.round(Math.random() * 10 + 1)
    div.setAttribute("title","new title")
    div.style.backgroundColor = "blue"
    div.innerText = "New div"
